
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="CONNEC.css">
</head>
<body background="5.jpg">

    <!--enregistrement d'un client-->
    <div class="form signup">
        <span class="title">Inscription</span>

        <form action="#" method="post">
            <div class="input-field">
                <input type="text" placeholder="Entrez votre nom" required name="nom">
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Entrez votre prenom" required name="prenom">
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Entrez votre email" required name="email">
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Entrez votre telephone" required name="num">
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Creer un mot de passe" required name="mdp" >
                <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Confirmer mot de pase" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="termCon">
                    <label for="termCon" class="text">Je certifie toute ces informations exact</label>
                </div>
            </div>

            <div class="input-field button">
                <input type="submit" value="envoyer">
            </div>
        </form>

        <div class="login-signup">
            <span class="text">déjà membre?
                <a href="connexion.html" class="text login-link">se connecter</a>
            </span>
        </div>
    </div>
</div>
</div>

<script src="script.js"></script>
    
</body>
</html>
